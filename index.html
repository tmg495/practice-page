<html>
    <head>
        <meta charset="UTF-8">
        <title>Gentle Intro to HTML</title>
    </head>
    <body>
        <h1>
            this is a heading.
        </h1>
        <ul>
            <h2>List title</h2>
            <li>list element</li>
            <li>list element 2</li>
        </ul>
        <p>
            this is a paragraph.
        </p>
        <a href="https://en.wikipedia.org/wiki/main_page">
            this is a hyperlink.
        </a>
    </body>
</html>
